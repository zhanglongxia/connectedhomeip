# This sample uses Kconfig.defaults to set options common for all
# samples. This file should contain only options specific for this sample
# or overrides of default values.

# Enable CHIP
CONFIG_CHIP=y
CONFIG_CHIP_PROJECT_CONFIG="main/include/CHIPProjectConfig.h"
# 32773 == 0x8005 (example lighting-app)
CONFIG_CHIP_DEVICE_PRODUCT_ID=32773
CONFIG_STD_CPP17=y

# Enable Matter pairing automatically on application start.
CONFIG_CHIP_ENABLE_PAIRING_AUTOSTART=y

# Enable Matter extended announcement and increase duration to 1 hour.
CONFIG_CHIP_BLE_EXT_ADVERTISING=y
CONFIG_CHIP_BLE_ADVERTISING_DURATION=60

# Add support for LEDs and buttons on Nordic development kits
CONFIG_DK_LIBRARY=y
CONFIG_PWM=y

# General networking settings
CONFIG_NET_IF_MCAST_IPV6_ADDR_COUNT=14


# Bluetooth Low Energy configuration
CONFIG_BT_DEVICE_NAME="MatterLight"

# Stack size settings
CONFIG_IEEE802154_NRF5_RX_STACK_SIZE=1024

# Other settings
CONFIG_THREAD_NAME=y
CONFIG_MPU_STACK_GUARD=y
CONFIG_RESET_ON_FATAL_ERROR=n

# Reduce application size
CONFIG_USE_SEGGER_RTT=n

# Enable Factory Data feature
CONFIG_CHIP_FACTORY_DATA=y
CONFIG_CHIP_FACTORY_DATA_BUILD=y

# Builds OT from the source code `nrfconnect/modules/lib/openthread`
CONFIG_OPENTHREAD_SOURCES=y

# Enables the Matter/OT shell.
CONFIG_SHELL=y                         # Enables shell.
CONFIG_CHIP_LIB_SHELL=y                # Enables Matter shell.
CONFIG_OPENTHREAD_SHELL=y              # Enables openthread shell.

# Sets Thread device to SED/SSED
CONFIG_CHIP_ENABLE_ICD_SUPPORT=y       # Enables Matter ICD.
CONFIG_OPENTHREAD_MTD=y                # Enables Thread MTD.
CONFIG_OPENTHREAD_NORDIC_LIBRARY_MTD=y # Enables Nordic MTD lib.
#CONFIG_CHIP_THREAD_SSED=y            # Enables Thread SSED.

# Sets the matter/OT log level
CONFIG_MATTER_LOG_LEVEL_ERR=y          # Enables ERR logging for the Matter.
CONFIG_MATTER_LOG_LEVEL_INF=y
CONFIG_OPENTHREAD_DEBUG=y              # Enables the logging for the OpenThread.
CONFIG_OPENTHREAD_LOG_LEVEL_INFO=y     # Enables edditionally INFO logging.

# Enables the RTT logging
CONFIG_LOG_MODE_DEFERRED=y             # Log messages are buffered and processed later.
CONFIG_USE_SEGGER_RTT=y                # Enables using the RTT lib.
CONFIG_RTT_CONSOLE=n                   # Disables the RTT console.
CONFIG_UART_CONSOLE=n                  # Enables the UART console.
CONFIG_LOG_BACKEND_RTT=y               # Enables RTT logging backend.
CONFIG_LOG_BACKEND_UART=n              # Disables UART logging backend.
CONFIG_SHELL_LOG_BACKEND=n             # Disables the shell logging backend.

CONFIG_OPENTHREAD_MAX_STATECHANGE_HANDLERS=3

